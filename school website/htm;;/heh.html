<p font-size: xx-large; font-family:"Lucida Sans, Times, serif; font-color: white; >La Martiniere for Girls in Kolkata is divided into four houses, each named after significant historical figures associated with the city and the school's legacy.<header></header> Hastings House, named after Warren Hastings, the first Governor-General of India, stands for leadership, governance, and integrity, fostering responsibility and fair play among its members. Charnock House, named after Job Charnock, traditionally regarded as the founder of Kolkata, symbolizes pioneering spirit and innovation, encouraging students to think outside the box and take the initiative. Macaulay House, named after Thomas Babington Macaulay, a British historian who significantly influenced Indian education, represents scholarly excellence, intellectual pursuit, and academic achievement. Finally, Martin House, named after Claude Martin, the founder of La Martiniere Schools, embodies resilience, dedication, and excellence, inspiring students to strive for greatness in all their endeavors. These houses play a crucial role in promoting teamwork, healthy competition, and school spirit, with students participating in various inter-house competitions that help develop a well-rounded personality and strong community bonds</p>
